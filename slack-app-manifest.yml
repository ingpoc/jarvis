display_information:
  name: Jarvis
  description: Claude-powered coding agent with task execution, approvals, and status updates
  background_color: "#1a1a1a"
  long_description: |
    Jarvis is an autonomous coding agent powered by Claude. Execute tasks, review code,
    manage approvals, and monitor progress directly from Slack.

features:
  bot_user:
    display_name: Jarvis
    always_online: true

  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

  slash_commands:
    - command: /jarvis-status
      description: Show Jarvis status, trust tier, and recent tasks
      should_escape: false

    - command: /jarvis-run
      description: Run a task (e.g., /jarvis-run fix the failing tests)
      should_escape: false

    - command: /jarvis-approve
      description: Approve a pending task by ID
      should_escape: false

    - command: /jarvis-deny
      description: Deny a pending task by ID
      should_escape: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - reactions:read
      - reactions:write
      - usergroups:read
      - users:read

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels

  interactivity:
    is_enabled: true
    message_menu_options_url: "https://unused-socket-mode.com"

  org_deploy_enabled: false
  socket_mode:
    enabled: true

  app_manifest_shop_compliance:
    data_at_rest_encryption: false
    data_at_rest_encryption_details: ""
    data_in_transit_encryption: true
    data_in_transit_encryption_details: "TLS 1.2+"
